<!doctype html>
<html lang="zh-Hant">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#2f3ba2" />
  <title>Dive Trainer</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <link rel="stylesheet" href="styles.css?v=5" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
  <div class="bg-fixed"></div>
  <div class="ambient-light"></div>
  <div id="app">
    <header class="app-bar">
      <button id="menuBtn" class="icon-btn" aria-label="menu">☰</button>
      <div class="app-title">Dive Trainer</div>
      <div class="app-actions"></div>
    </header>

    <div id="drawerBackdrop" class="drawer-backdrop"></div>
    <nav id="drawer" class="drawer">
      <div class="drawer-header">選單</div>
      <button class="drawer-item" data-route="home">
        <span class="icon">
          <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
        </span> Home
      </button>
      <button class="drawer-item" data-route="tables">
        <span class="icon">
          <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="16" y1="13" x2="8" y2="13"></line>
            <line x1="16" y1="17" x2="8" y2="17"></line>
            <polyline points="10 9 9 9 8 9"></polyline>
          </svg>
        </span> Tables
      </button>
    </nav>

    <main id="view" class="view"></main>
  </div>

  <template id="tpl-home">
    <section class="home">
      <div class="home-fixed">
        <div class="timer-header"></div>
        <div class="timer-wrapper">
          <div class="timer">
            <canvas id="ring" width="320" height="320"></canvas>
            <div class="timer-center">
              <div id="timeText" class="time">00:00</div>
              <div id="phaseText" class="phase">Prepare</div>
            </div>
          </div>
          <div class="corner-controls">
            <button id="pauseBtn" class="corner-btn corner-top-left warn" title="開始/暫停"><span
                class="corner-label">▶</span></button>
            <button id="skipBtn" class="corner-btn corner-top-right danger" title="跳過"><span class="corner-label"><svg
                  viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"
                  stroke-linecap="round" stroke-linejoin="round">
                  <polygon points="5 4 15 12 5 20 5 4"></polygon>
                  <line x1="19" y1="5" x2="19" y2="19"></line>
                </svg></span></button>
            <button id="plus10Btn" class="corner-btn corner-bottom-right" title="+10秒"><span
                class="corner-label">+10s</span></button>

          </div>
        </div>
        <div class="controls primary">
          <button id="pickTableBtn" class="btn">選擇 Table ▾</button>
          <button id="stopBtn" class="btn stop" title="停止">■ 停止</button>
        </div>
      </div>
      <div id="sessionTableWrap" class="session-table"></div>
    </section>
  </template>

  <template id="tpl-tables">
    <section class="tables">
      <header class="section-header">
        <div class="title">Tables</div>
        <button id="addTableBtn" class="icon-btn">＋</button>
      </header>
      <div id="tableList" class="card-list"></div>
    </section>
  </template>

  <template id="tpl-edit-table">
    <section class="edit-table">
      <header class="section-header">
        <button id="closeEditBtn" class="icon-btn" title="返回">←</button>
        <div class="title" id="editTitle">Edit table</div>
        <button id="doneEditBtn" class="btn primary">Save</button>
      </header>

      <div class="form">
        <label>Table name
          <input id="tableNameInput" type="text" placeholder="例如：O2-table" />
        </label>
        <label>Table description
          <input id="tableDescInput" type="text" placeholder="說明..." />
        </label>
      </div>

      <div class="table-container">
        <div class="grid-header">
          <div><button id="addRowBtn" class="icon-btn add-in-header">＋</button></div>
          <div>Hold</div>
          <div>Breath</div>
          <div class="right"><button id="reorderBtn" class="icon-btn">⇅</button></div>
        </div>
        <div id="cycleList" class="cycle-list"></div>
      </div>
    </section>
  </template>

  <template id="tpl-picker">
    <div class="modal-backdrop">
      <div class="modal">
        <div class="modal-title">Tables</div>
        <div id="pickerList" class="card-list"></div>
        <button id="pickerCancel" class="btn danger wide">Cancel</button>
      </div>
    </div>
  </template>

  <template id="tpl-time-picker">
    <div class="modal-backdrop">
      <div class="modal">
        <div class="modal-title">設定時間</div>
        <div class="time-picker">
          <div class="time-col">
            <label>分鐘</label>
            <select id="tpMin"></select>
          </div>
          <div class="time-col">
            <label>秒</label>
            <select id="tpSec"></select>
          </div>
        </div>
        <div class="time-actions">
          <button id="tpOk" class="btn primary">OK</button>
          <button id="tpCancel" class="btn danger">Cancel</button>
        </div>
      </div>
    </div>
  </template>

  <template id="tpl-confirm">
    <div class="modal-backdrop">
      <div class="confirm">
        <div class="modal-title">尚未儲存變更</div>
        <div class="msg">離開前要儲存嗎？</div>
        <div class="actions">
          <button id="cfCancel" class="btn">取消</button>
          <button id="cfDiscard" class="btn danger">不儲存關閉</button>
          <button id="cfSave" class="btn primary">儲存</button>
        </div>
      </div>
    </div>
  </template>

  <script src="app.js?v=5" type="module"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function (registrations) {
        for (let registration of registrations) {
          registration.unregister();
        }
      });
    }
  </script>
</body>

</html>
